<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
        <div class="display-content">
            <span *ngIf="number">{{ number }}</span>
            <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
        </div>
    </mat-card-content>
</mat-card>
